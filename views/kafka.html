<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Refresh" content="2">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <title>Kafka</title>

        <style> 
            body {
                background-image: url("https://thumbs.dreamstime.com/b/light-blue-background-area-graphic-elements-text-207517587.jpg");
                background-color: #3e4745;
            }
            h1 {
                color: rgb(255, 255, 255);
                font-family: verdana;
                font-size: 150%;
                border: 2px solid rgb(30, 32, 32);
                padding: 30px;
                background-color: #04AA6D;
            }
            h2 {
                color: rgb(255, 255, 255);
                font-family: verdana;
                font-size: 100%;
                border: 2px solid rgb(30, 32, 32);
                padding: 30px;
                background-color: #04AA6D;
            }
            h3 {
                color: rgb(0, 0, 0);
                font-family: verdana;
                font-size: 100%;
                border: 1px solid rgb(30, 32, 32);
                padding: 2px;
                width: 500px;
                position: relative;
                left: 300px;
                background-color: #04AA6D;
            }

            form {
                color: rgb(255, 255, 255);
                border: 2px solid rgb(30, 32, 32);
                padding: 30px;
                background-color: #04AA6D;
            }
            button {
                color: rgb(255, 255, 255);
                font-family: verdana;
                font-size: 100%;
                border: 2px solid rgb(30, 32, 32);
                padding: 20px;
                background-color: #9aceb8;
            }
        

        </style>
    </head>

    <body>

        <h1>kafka broker</h1>
        <hr>
        <h2>New Call Data Received</h2>
        <hr>
        <div id="div"></div>
        

        <ul id="messages"></ul>

        <!-- 
        <h3><%= call_.StartTime %></h3>
        <h3><%= call_.City %></h3>
        <h3><%= call_.Gender %></h3>
        <h3><%= call_.Age %></h3>
        <h3><%= call_.PrevCalls %></h3>
        <h3><%= call_.Product %></h3>
        <h3><%= call_.Topic %></h3>
        -->

        <h3>Time: <%= call_.time %></h3>
        <h3>City: <%= call_.city %></h3>
        <h3>Gender: <%= call_.gender %></h3>
        <h3>Age: <%= call_.age %></h3>
        <h3>Previous Calls: <%= call_.prev %></h3>
        <h3>Product: <%= call_.product %></h3>
        <h3>Topic: <%= call_.topic %></h3>

        
        <form id="form" action="/send">      
          <button>End Call</button>
        </form>

        <!-- 
        <a href='/send'>Send</a> <br/><a href=''>View</a>
        -->
    </body>

</html>
