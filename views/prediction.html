<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <title>prediction</title>

        <style>
            body {
                background-image: url("https://thumbs.dreamstime.com/b/light-blue-background-area-graphic-elements-text-207517587.jpg");
                background-color: #3e4745;
            } 
            h1 {
                color: rgb(255, 255, 255);
                font-family: verdana;
                font-size: 150%;
                border: 2px solid rgb(30, 32, 32);
                padding: 30px;
                background-color: #04AA6D;
            }
            h2 {
                color: rgb(255, 255, 255);
                font-family: verdana;
                font-size: 100%;
                border: 2px solid rgb(30, 32, 32);
                padding: 30px;
                background-color: #04AA6D;
            }

            form {
                color: rgb(255, 255, 255);
                border: 2px solid rgb(30, 32, 32);
                padding: 30px;
                background-color: #04AA6D;
            }
            button {
                color: rgb(255, 255, 255);
                font-family: verdana;
                font-size: 100%;
                border: 2px solid rgb(30, 32, 32);
                padding: 20px;
                background-color: #9aceb8;
            }
        

        </style>
    </head>

    <body>

        <h1>Machine Learning</h1>
        <hr>
        <h2>Create New Model Or Get Prediction For Phone Call Topic</h1>
        <hr>

        <div id="div"></div>

        <ul id="messages"></ul>

        
        <i class="material-icons" style="font-size:80px;color:#04AA6D;
                  position: relative; left: 200px;">computer</i>
        <i class="fas fa-cloud" style="font-size:80px;color:#04AA6D;
                  position: relative; left: 700px;"></i>

        
        <form id="form" action="/write">      
          <button>Write data to CSV file</button>
        </form>

        <form id="form" action="/trainModel">      
            <button class="tarinModel">Train Model <i class="fas fa-cloud"></i></button>
        </form>



        
        <form id="form" action="/prediction" method="get">  


            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="120" value="18"><br><br>
            

            <label for="city">City:</label>

            <select id="city" name="city">
                <option value="Jerusalem">Jerusalem</option>
                <option value="Tel Aviv">Tel Aviv</option>
                <option value="Haifa">Haifa</option>
                <option value="Heersheba">Beersheba</option>
            </select><br><br>
 

            <label for="prevCall">Previous Call:</label>
            <input type="number" id="prevCall" name="prevCall" min="0" max="1000" value="0"><br><br>


            <label for="gender">Gender:</label><br>
             
            <input type="radio" id="gender" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="gender" name="gender" value="female">
            <label for="female">Female</label><br><br>


            <label for="product">Product:</label><br> 

            <input type="radio" id="product" name="product" value="internet">
            <label for="internet">Internet</label><br>
            <input type="radio" id="product" name="product" value="cables">
            <label for="cables">Cables</label><br>
            <input type="radio" id="product" name="product" value="cellular">
            <label for="cellular">Cellular</label><br>
            <input type="radio" id="product" name="product" value="all">
            <label for="all">All</label><br><br> 

            <button>Get prediction 
                <i class="fas fa-cloud"></i>
                <i class="material-icons">computer</i>
            </button>
        </form>


        <!-- 
        <a href='/send'>Send</a> <br/><a href=''>View</a>
        -->
    </body>

</html>
